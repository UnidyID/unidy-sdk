<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/unidy-profile.esm.js"></script>
    <script nomodule src="/build/unidy-profile.js"></script>
  </head>
  <body>
    <unidy-login default-css>
      <unidy-auth-field field="email"></unidy-auth-field>
      <unidy-auth-field field="password"></unidy-auth-field>

      <unidy-oauth-button provider="google"></unidy-oauth-button>
      <unidy-oauth-button provider="facebook"></unidy-oauth-button>

      <unidy-submit-button></unidy-submit-button>
    </unidy-login>
  </body>
</html>
