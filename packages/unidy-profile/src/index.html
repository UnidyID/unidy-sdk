<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Unidy Profile SDK</title>
    <script type="module" src="/build/unidy-profile.esm.js"></script>
    <script nomodule src="/build/unidy-profile.js"></script>
    <style>
      body {
        background: #f6f8fa;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 48px auto;
        padding: 32px 24px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      }
      h1 {
        text-align: center;
        color: #1a202c;
        margin-bottom: 32px;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: -1px;
      }
      unidy-profile {
        display: block;
        margin-bottom: 36px;
      }
      unidy-field {
        display: block;
        margin: 18px 0;
      }
      unidy-field::part(label) {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 6px;
        display: block;
        font-size: 1.05rem;
      }
      unidy-field::part(required-indicator) {
        color: red;
      }
      unidy-field::part(input), unidy-field::part(select) {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1.05rem;
        margin-bottom: 10px;
        background: #f9fafb;
        transition: border-color 0.2s;
      }
      unidy-field::part(input):focus, unidy-field::part(select):focus {
        border-color: #0055fe;
        outline: none;
      }
      unidy-field::part(radio-group) {
        display: inline-flex;
        border: 1px solid #5a6677;
        border-radius: 12px;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      unidy-field::part(radio) {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      unidy-field::part(radio-label) {
        padding: 6px 18px;
        cursor: pointer;
        background: #fff;
        color: #222;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 60px;
      }
      unidy-field::part(radio-label):hover {
        background: #f5f5f5;
      }
      unidy-field::part(radio-checked) {
        background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
        color: #fff;
      }
      unidy-field::part(radio-checked):hover {
        background: #0055fe;
        color: #fff;
      }
      unidy-field::part(multi-select-readonly-field) {
        display: inline-block;
        padding: 6px 18px;
        background: #e2e8f0;
        color: #222;
        font-size: 16px;
        border-radius: 12px;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      submit-button::part(unidy-button) {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 16px 0;
        font-size: 1.0rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(49,130,206,0.10);
        margin-top: 24px;
        margin-bottom: 12px;
        width: 100%;
        min-width: 180px;
        letter-spacing: 0.5px;
      }
      submit-button::part(unidy-button):hover {
        background: #0055fe;
      }
      unidy-field::part(checkbox-group) {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, max-content));
        gap: 8px 12px;
        padding: 15px;
        border-radius: 0.5rem;
        background: #f8f9fa;
      }
      unidy-field::part(checkbox-label) {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 1rem;
        cursor: pointer;
        color: #222;
        transition: color 0.2s;
      }
      unidy-field::part(field-error-message) {
        color: red;
        font-size: 1rem;
      }
      unidy-field::part(readonly-indicator) {
        font-weight: 400;
        color: #6b7280;
      }
      unidy-field::part(textarea) {
        width: 100%;
        min-height: 120px;
        padding: 10px 14px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1.05rem;
        margin-bottom: 10px;
        background: #f9fafb;
        transition: border-color 0.2s;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Unidy Profile SDK</h1>
      <unidy-profile
        initial-data='{
          "first_name": {
            "value": "John",
            "type": "text",
            "label": "First Name"
          },
          "last_name": {
            "value": "Doe",
            "type": "text",
            "label": "Last Name"
          },
          "favorite_nut": {
            "value": "erdnuss",
            "type": "select",
            "label": "Lieblingsnuss",
            "options": [
              { "value": "erdnuss", "label": "Erdnuss" },
              { "value": "haselnuss", "label": "Haselnuss" },
              { "value": "walnuss", "label": "Walnuss" }
            ]
          }
        }'
      >
        <unidy-field field="first_name"></unidy-field>
        <unidy-field field="last_name"></unidy-field>
        <unidy-field field="favorite_nut"></unidy-field>
        <submit-button>Submit</submit-button>
      </unidy-profile>

      <a href="http://localhost:3000/oauth/authorize?client_id=public-oauth-client-for-login-sdk&scope=openid+profile+email&response_type=id_token&redirect_uri=http%3A%2F%2Flocalhost%3A3333%2F&sdk_render_mode=dialog">Show Profile</a>

      <unidy-profile
        use-unidy-auth-enabled
        api-key="public-newsletter-api-key"
        api-url="http://localhost:3000"
        language="de"
      >
        <unidy-field field="salutation"></unidy-field>
        <unidy-field field="first_name"></unidy-field>
        <unidy-field field="last_name"></unidy-field>
        <unidy-field field="date_of_birth" required="true"></unidy-field>
        <unidy-field field="country_code" country-code-display-option="icon"></unidy-field>
        <unidy-field field="custom_attributes.favorite_nut"></unidy-field>
        <unidy-field field="custom_attributes.multi"></unidy-field>
        <unidy-field field="custom_attributes.active_membership"></unidy-field>
        <unidy-field field="custom_attributes.back_number" readonly-placeholder="No back number provided"></unidy-field>
        <unidy-field field="custom_attributes.football_fan" readonly-placeholder="No information"></unidy-field>
        <unidy-field field="custom_attributes.first_name"></unidy-field>
        <unidy-field field="custom_attributes.self_description"></unidy-field>
        <submit-button></submit-button>
        <div id="profile-update-message"></div>
      </unidy-profile>
    </div>
  </body>
</html>
