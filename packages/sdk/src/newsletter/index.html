<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Unidy Newsletter Signup Demo</title>

  <script type="module" src="/build/sdk.esm.js"></script>
  <script nomodule src="/build/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 shadow-xl rounded-xl p-8 w-full max-w-2xl flex flex-col gap-6 border border-gray-200">
    <div class="flex flex-col items-center gap-2">
      <h1 class="text-3xl font-bold text-indigo-700">Subscribe to our Newsletter</h1>
    </div>
    <u-config base-url="http://localhost:3000" api-key="public-newsletter-api-key"></u-config>
    <u-newsletter-root>
      <u-email-field class-name="px-4 py-2 border border-gray-300 rounded-lg w-full"></u-email-field>

      <div class="flex flex-col gap-2 mt-4">
        <label class="text-gray-500 text-sm">Select newsletters</label>
        <newsletter-checkbox label="Main Newsletter" internal-name="main" checked="true"
          class-name="flex items-center gap-2"></newsletter-checkbox>
        <u-error-message for="main" class-name="text-red-500 text-sm"></u-error-message>
        <newsletter-checkbox label="Test Newsletter" internal-name="test" checked="false"
          class-name="flex items-center gap-2"></newsletter-checkbox>
        <u-error-message for="test" class-name="text-red-500 text-sm"></u-error-message>
        <u-submit-button
          class-name="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow transition border border-indigo-600 mt-4">
          <span>Subscribe</span>
        </u-submit-button>
      </div>

      <u-flash-message class-name="fixed top-5 left-5" remove-after-seconds="10"></u-flash-message>
    </u-newsletter-root>
  </div>
</body>
</html>
