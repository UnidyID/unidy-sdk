<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Unidy Newsletter Signup Demo</title>

  <script type="module" src="/build/sdk.esm.js"></script>
  <script nomodule src="/build/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-slate-50 shadow-xl rounded-xl p-8 w-full max-w-2xl flex flex-col gap-6 border border-gray-200">
    <div class="flex flex-col items-center gap-2">
      <h1 class="text-3xl font-bold text-indigo-700">Subscribe to our Newsletter</h1>
    </div>

    <u-config base-url="http://localhost:3000" api-key="public-newsletter-api-key"></u-config>
    <u-newsletter-root>
      <u-conditional-render when="newsletter.hasPreferenceToken">
        <div class="text-gray-700 bg-green-100 border border-green-300 rounded-lg my-2 p-3 text-sm">
          Manage your existing subscriptions
        </div>
        <div class="flex flex-row gap-2 mb-4">
          <u-email-field class-name="px-4 py-2 border border-gray-300 rounded-lg w-full bg-gray-50" class="grow" disabled></u-email-field>
          <u-newsletter-logout-button class-name="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition"/>
        </div>

        <div class="flex flex-col gap-2">
          <p class="text-gray-600 text-sm font-medium">Your subscriptions</p>

          <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
            <u-newsletter-checkbox
              internal-name="main"
              class-name="flex items-center gap-2">
            </u-newsletter-checkbox>
            <div class="flex items-center">
              <u-newsletter-unsubscribe-button
                internal-name="main"
                class-name="text-sm text-red-600 hover:text-red-800 border border-red-600 rounded-lg px-2 py-1">
              </u-newsletter-unsubscribe-button>
              <u-newsletter-subscribe-button
                internal-name="main"
                class-name="text-sm text-slate-50 bg-indigo-600 hover:bg-indigo-500 border border-indigo-600 rounded-lg px-2 py-1">
              </u-newsletter-subscribe-button>
            </div>
          </div>

          <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
            <u-newsletter-checkbox
              internal-name="test"
              class-name="flex items-center gap-2">
            </u-newsletter-checkbox>
            <div class="flex items-center">
              <u-newsletter-unsubscribe-button
                internal-name="test"
                class-name="text-sm text-red-600 hover:bg-red-100 border border-red-600 rounded-lg px-2 py-1">
              </u-newsletter-unsubscribe-button>
              <u-newsletter-subscribe-button
                internal-name="test"
                class-name="text-sm text-slate-50 bg-indigo-600 hover:bg-indigo-500 border border-indigo-600 rounded-lg px-2 py-1">
              </u-newsletter-subscribe-button>
            </div>
          </div>
        </div>
      </u-conditional-render>

      <u-conditional-render when="newsletter.hasPreferenceToken" is="false">
        <u-email-field class-name="px-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></u-email-field>

        <div class="flex flex-col mt-4 gap-3">
          <p class="text-gray-600 text-sm font-medium">Select newsletters</p>

          <div class="flex flex-col gap-1">
            <u-newsletter-checkbox
              internal-name="main"
              checked="true"
              class-name="flex items-center justify-between p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition [&_input]:peer [&_input]:sr-only [&_input]:appearance-none [&_input]:relative [&_input]:w-11 [&_input]:h-6 [&_input]:bg-gray-300 [&_input]:rounded-full [&_input]:cursor-pointer [&_input]:transition-colors [&_input]:not-sr-only [&_input:checked]:bg-indigo-600 [&_input]:after:content-[''] [&_input]:after:absolute [&_input]:after:top-0.5 [&_input]:after:left-0.5 [&_input]:after:w-5 [&_input]:after:h-5 [&_input]:after:bg-white [&_input]:after:rounded-full [&_input]:after:shadow [&_input]:after:transition-transform [&_input:checked]:after:translate-x-5">
            </u-newsletter-checkbox>
            <u-error-message for="main" class-name="text-red-500 text-sm ml-3"></u-error-message>
          </div>

          <div class="flex flex-col gap-1">
            <u-newsletter-checkbox
              internal-name="test"
              checked="false"
              class-name="flex items-center justify-between p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition [&_input]:peer [&_input]:sr-only [&_input]:appearance-none [&_input]:relative [&_input]:w-11 [&_input]:h-6 [&_input]:bg-gray-300 [&_input]:rounded-full [&_input]:cursor-pointer [&_input]:transition-colors [&_input]:not-sr-only [&_input:checked]:bg-indigo-600 [&_input]:after:content-[''] [&_input]:after:absolute [&_input]:after:top-0.5 [&_input]:after:left-0.5 [&_input]:after:w-5 [&_input]:after:h-5 [&_input]:after:bg-white [&_input]:after:rounded-full [&_input]:after:shadow [&_input]:after:transition-transform [&_input:checked]:after:translate-x-5">
            </u-newsletter-checkbox>
            <u-error-message for="test" class-name="text-red-500 text-sm ml-3"></u-error-message>
          </div>

          <u-submit-button
            class-name="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow transition border border-indigo-600 mt-4">
            Subscribe
          </u-submit-button>
        </div>
      </u-conditional-render>

      <u-flash-message class-name="fixed top-5 left-5" remove-after-seconds="10"></u-flash-message>
    </u-newsletter-root>
  </div>
</body>
</html>
