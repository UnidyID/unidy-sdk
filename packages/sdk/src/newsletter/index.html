<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Newsletter Signup</title>

  <script type="module" src="/build/sdk.esm.js"></script>
  <script nomodule src="/build/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 shadow-xl rounded-xl p-8 w-full max-w-2xl flex flex-col gap-6 border border-gray-200">
    <div class="flex flex-col items-center gap-2">
      <h1 class="text-3xl font-bold text-indigo-700">Subscribe to our Newsletter</h1>
    </div>

    <email-field placeholder="Enter your email" class-name="px-4 py-2 border border-gray-300 rounded-lg"></email-field>

    <div class="flex flex-col gap-2">
      <label class="text-gray-500 text-sm">Select newsletters</label>
      <newsletter-checkbox label="Main Newsletter" internal-name="main" checked="true"
        class-name="flex items-center gap-2"></newsletter-checkbox>
      <newsletter-checkbox label="Test Newsletter" internal-name="test" checked="false"
        class-name="flex items-center gap-2"></newsletter-checkbox>
      <submit-button api-key="public-newsletter-api-key" api-url="http://localhost:3000"
        class-name="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow transition border border-indigo-600 mt-4">
        <span>Subscribe</span>
      </submit-button>

      <div id="message-container" class="mt-4 text-center text-sm"></div>
    </div>
  </div>
</body>

<script>
  const newsletterSubmit = document.querySelector("submit-button");
  const messageContainer = document.getElementById("message-container");
  newsletterSubmit.addEventListener("success", (e) => {
    messageContainer.style.color = "green";
    messageContainer.innerHTML = "Thank you for subscribing! Please check your email for confirmation.";

  });

  newsletterSubmit.addEventListener("error", (e) => {
    messageContainer.style.color = "red";

    if (e.detail.data?.error_identifier === 'rate_limit_exceeded') {
      messageContainer.innerHTML = "Rate limit exceeded. Please try again in a few seconds";
      return;
    }

    messageContainer.innerHTML = e.detail.data.errors.map((error) => {
      return `Newsletter ${error.newsletter_internal_name}: ${error.error_identifier}`;
    }).join("<br>");

  });
</script>

</html>
