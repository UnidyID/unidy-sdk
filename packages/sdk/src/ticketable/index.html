          class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">Auth
          & Profile</a>
        <a href="/newsletter"
          class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">Newsletters</a>
        <a href="/ticketable"
          class="px-4 py-2 rounded-lg text-sm font-semibold text-blue-600 bg-blue-50 transition-all duration-200 hover:bg-blue-100">Tickets</a>

      <div>
        <u-signed-in>
          <u-logout-button
            class-name="px-4 py-2 rounded-lg text-sm font-medium bg-red-500 hover:bg-red-600 text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
          </u-logout-button>
        </u-signed-in>
        <u-signed-in not>
          <a href="/auth"
            class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-500 hover:bg-blue-600 text-white transition-all duration-200">Login</a>
        </u-signed-in>
      </div>
    </header>

    <main class="flex-1 p-5 max-w-4xl mx-auto w-full ">
    <u-config
    base-url="http://localhost:3000"
    api-key="public-newsletter-api-key"></u-config>

    <u-signed-in not>
      <h1>You need to sign in to view your tickets</h1>
    </u-signed-in>

    <u-signed-in>
      <h1 class="text-4xl font-bold text-gray-900 mb-8">My Tickets</h1>

      <u-ticketable-list ticketable-type="ticket" filter="category_id=49fb3404-808d-4da6-9153-8d0f956d93a0;state=inactive" container-class="grid grid-cols-2 gap-4" limit="1">
        <template>
          <div class="rounded-lg border border-gray-200 bg-white shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">
            <div class="flex items-start justify-between p-6">
              <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                  <ticketable-value name="title"></ticketable-value>
                </h2>

                <div class="space-y-3">
                  <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-500">Starts:</span>
                    <span class="text-base text-gray-700">
                      <ticketable-value name="starts_at" date-format="yyyy-MM-dd HH:mm"></ticketable-value>
                    </span>
                  </div>

                  <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-500">Ends:</span>
                    <span class="text-base text-gray-700">
                      <ticketable-value name="ends_at" date-format="dd.MM.yyyy"></ticketable-value>
                    </span>
                  </div>

                  <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-500">Price:</span>
                    <span class="text-lg font-semibold text-blue-600">
                      <ticketable-value name="price" format="Price -> {{value}}"></ticketable-value>
                    </span>
                  </div>
                </div>
              </div>

              <a
                unidy-attr
                unidy-attr-href="{{button_cta_url}}"
                class="ml-4 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors duration-200 whitespace-nowrap"
              >
                View Details
              </a>
            </div>
          </div>
        </template>
      </u-ticketable-list>

      <div class="flex items-center justify-between mt-12 mb-6">
        <h2 class="text-3xl font-bold text-gray-900">My Tickets (Table View)</h2>
        <select
          id="state-filter"
          class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">All States</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <u-ticketable-list
        id="tickets-list"
        ticketable-type="ticket"
        filter="category_id=49fb3404-808d-4da6-9153-8d0f956d93a0"
        target="#tickets-table-body"
        limit="10"
        skeleton-all-text="true"
      >
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Starts</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Ends</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Price</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Action</th>
              </tr>
            </thead>

            <tbody id="tickets-table-body" class="divide-y divide-gray-200"></tbody>
          </table>

          <div class="flex items-center gap-2 mt-4">
            <u-pagination-button
              direction="prev"
              custom-class="px-3 py-2 border border-gray-300 rounded bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-400"
            >
              <span slot="icon">⬅️</span>
            </u-pagination-button>
            <u-pagination-page custom-class="text-sm text-gray-700 px-3 py-2"></u-pagination-page>
            <u-pagination-button
              direction="next"
              custom-class="px-3 py-2 border border-gray-300 rounded bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-400"
            ></u-pagination-button>
          </div>
        </div>

        <template>
          <tr class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-base font-semibold text-gray-900">
                <ticketable-value name="title"></ticketable-value>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-700">
                <ticketable-value name="starts_at" date-format="yyyy-MM-dd HH:mm"></ticketable-value>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-700">
                <ticketable-value name="ends_at" date-format="dd.MM.yyyy"></ticketable-value>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-lg font-semibold text-blue-600">
                <ticketable-value name="price"></ticketable-value>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <a
                unidy-attr
                unidy-attr-href="{{button_cta_url}}"
                class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors duration-200 whitespace-nowrap"
              >
                View Details
              </a>
            </td>
          </tr>
        </template>
      </u-ticketable-list>
    </u-signed-in>

    <script>
      document.getElementById('state-filter').addEventListener('change', e => {
        const list = document.getElementById('tickets-list');
        const params = new URLSearchParams(list.getAttribute('filter').replace(/;/g, '&'));
        if (e.target.value) {
          params.set('state', e.target.value);
        } else {
          params.delete('state');
        }

        list.setAttribute('filter', params.toString().replace(/&/g, ';'));
      });
    </script>
    </main>

    <footer class="text-center py-5 mt-8 bg-gray-800 text-white text-sm">
      <p>&copy; <span id="year"></span> Unidy. All rights reserved.</p>
      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </footer>
  </body>
</html>
