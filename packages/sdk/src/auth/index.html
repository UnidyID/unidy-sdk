<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="/build/sdk.esm.js"></script>
  <script nomodule src="/build/sdk.js"></script>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 48px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
    }

    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 32px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    u-profile {
      display: block;
      margin-bottom: 36px;
    }

    u-field {
      display: block;
      margin: 18px 0;
    }

    u-field::part(field_label) {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 6px;
      display: block;
      font-size: 1rem;
    }

    u-field::part(required-indicator) {
      color: red;
    }

    u-field::part(input_field),
    u-field::part(textarea_field),
    u-field::part(select_field) {
      width: 80%;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.05rem;
      margin-bottom: 10px;
      background: #f9fafb;
      transition: border-color 0.2s;
    }

    u-field::part(select_field--country_code) {
      width: 40%;
    }

    u-field::part(input_field):focus,
    u-field::part(textarea_field):focus,
    u-field::part(select_field):focus {
      border-color: #0055fe;
      outline: none;
    }

    u-field::part(radio-group_field) {
      display: inline-flex;
      border: 1px solid #5a6677;
      border-radius: 12px;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    u-field::part(radio-group-item_radio) {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    u-field::part(radio-group-item_label) {
      padding: 6px 18px;
      cursor: pointer;
      background: #fff;
      color: #222;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }

    u-field::part(radio-group-item_label):hover {
      background: #f5f5f5;
    }

    u-field::part(radio_checked) {
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
    }

    u-field::part(radio_checked):hover {
      background: #0055fe;
      color: #fff;
    }

    u-field::part(multi-select-group_field) {
      display: grid;
      gap: 0.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 1rem;
      background: #fafafa;
      transition: background 0.2s ease;
    }

    u-field::part(multi-select-group_field):hover {
      background: #f4f4f4;
    }

    u-field::part(multi-select-item_label) {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      color: #333;
    }

    u-field::part(multi-select-item_checkbox) {
      width: 1rem;
      height: 1rem;
      accent-color: #0055fe;
      cursor: pointer;
      flex-shrink: 0;
    }

    u-field::part(multi-select-item_label):hover {
      border-color: #0055fe;
      background: rgba(79, 70, 229, 0.05);
    }


    u-profile-submit-button::part(button),
    u-missing-fields-submit-button::part(button) {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      font-size: 1.0rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(49, 130, 206, 0.10);
      margin-top: 24px;
      margin-bottom: 12px;
      width: 100%;
      min-width: 180px;
      letter-spacing: 0.5px;
    }

    u-profile-submit-button::part(button):hover {
      background: #0055fe;
    }

    u-field::part(field-container--first_name) {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #profile-output {
      margin-top: 28px;
      font-size: 1rem;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 18px;
      color: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">

        <u-error-message id="email-error" for="email" class-name="mt-1 mb-4 text-sm text-red-500"></u-error-message>

  <script type="module">
    import { Auth } from "/build/index.esm.js";

    const userSection = document.getElementById("userSection");
    const payloadOutput = document.getElementById("payloadOutput");
    const message = document.getElementById("message");
    const signinRoot = document.getElementById("sign-in-root");

    const auth = await Auth.getInstance();

    signinRoot.addEventListener("authEvent", async (event) => {
      console.log("Auth event:", event.detail);
    });

    signinRoot.addEventListener("errorEvent", (event) => {
      console.log("Authentication error:", event.detail.error);

      if (event.detail.error === Auth.Errors.ACCOUNT_NOT_FOUND) {
        setTimeout(() => {
          const shouldRedirect = confirm("Would you like to register?");

          if (shouldRedirect) {
            window.location = "http://localhost:3000/logins?email=" + auth.getEmail();
          }
        }, 100);
      }
    });
  </script>
  <script>
    // Custom validation function for date_of_birth
    function dateOfBirthValidation(value) {
      const today = new Date();
      const dob = new Date(value);
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
    
      return age >= 18
        ? { valid: true, message: "" }
        : { valid: false, message: "You must be at least 18 years old." };
    }
  </script>
