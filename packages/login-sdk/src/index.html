<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/build/unidy-login.esm.js"></script>
  <script nomodule src="/build/unidy-login.js"></script>
  <title>Login SDK Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background: #1d4ed8;
    }

    .status {
      padding: 1rem;
      border-radius: 0.4rem;
      background: #f3f4f6;
    }

    .status.authenticated {
      background: #dcfce7;
      color: #166534;
    }

    .token-info {
      padding: 1rem;
      background: rgb(0, 0, 0, 0.05);
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <button id="login-button" class="button">Login with Unidy</button>
      <button id="logout-button" class="button" style="display: none;">Logout</button>
    </div>

    <div id="status" class="status">
      Not authenticated
    </div>
    <div id="token-info" class="token-info" style="display: none;">
    </div>
  </div>

  <script type="module">
    import { UnidyAuth } from './build/index.esm.js';

    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const status = document.getElementById('status');
    const tokenInfo = document.getElementById('token-info');


    let unidyAuth = UnidyAuth.init("http://localhost:3000", {
      clientId: "zHNnTUpks5HnMwquYjIEY3IslkWrslEk0cdux1Bj6Gw",
      scope: "openid profile email",
      responseType: "id_token",
    }, {
      onAuth: (token) => {
        console.log("Authenticated, token:", token)
        updateUI(true);
        displayToken(token);
      },
      onClose: () => {
        console.log("Dialog clooooosed");
      },
      onError: () => {
        console.error("Oh noo")
      }
    });

    loginButton.addEventListener('click', async () => {
      await unidyAuth.auth();
    });

    logoutButton.addEventListener('click', () => {
      sessionStorage.removeItem('idToken');
      updateUI(false);
    });

    function updateUI(isAuthenticated) {
      if (isAuthenticated) {
        loginButton.style.display = 'none';
        logoutButton.style.display = 'inline-block';
        status.textContent = 'Authenticated';
        status.classList.add('authenticated');
        tokenInfo.style.display = 'block';
      } else {
        loginButton.style.display = 'inline-block';
        logoutButton.style.display = 'none';
        status.textContent = 'Not authenticated';
        status.classList.remove('authenticated');
        tokenInfo.style.display = 'none';
      }
    }

    function displayToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        tokenInfo.textContent = JSON.stringify(payload, null, 2);
      } catch (error) {
        tokenInfo.textContent = 'Error parsing token';
      }
    }

    if (unidyAuth.isAuthenticated()) {
      updateUI(true);
      displayToken(auth.getIdToken());
    }
  </script>
</body>

</html>
