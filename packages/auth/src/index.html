<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="/build/auth.esm.js"></script>
  <script nomodule src="/build/auth.js"></script>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 48px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
    }

    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 32px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    unidy-profile {
      display: block;
      margin-bottom: 36px;
    }

    unidy-field {
      display: block;
      margin: 18px 0;
    }

    unidy-field::part(label) {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 6px;
      display: block;
      font-size: 1.05rem;
    }

    unidy-field::part(required-indicator) {
      color: red;
    }

    unidy-field::part(input),
    unidy-field::part(select) {
      width: 80%;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.05rem;
      margin-bottom: 10px;
      background: #f9fafb;
      transition: border-color 0.2s;
    }

    unidy-field::part(input):focus,
    unidy-field::part(select):focus {
      border-color: #0055fe;
      outline: none;
    }

    unidy-field::part(radio-group) {
      display: inline-flex;
      border: 1px solid #5a6677;
      border-radius: 12px;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    unidy-field::part(radio) {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    unidy-field::part(radio-label) {
      padding: 6px 18px;
      cursor: pointer;
      background: #fff;
      color: #222;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }

    unidy-field::part(radio-label):hover {
      background: #f5f5f5;
    }

    unidy-field::part(radio-checked) {
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
    }

    unidy-field::part(radio-checked):hover {
      background: #0055fe;
      color: #fff;
    }

    unidy-submit-button::part(unidy-button) {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      font-size: 1.0rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(49, 130, 206, 0.10);
      margin-top: 24px;
      margin-bottom: 12px;
      width: 100%;
      min-width: 180px;
      letter-spacing: 0.5px;
    }

    unidy-submit-button::part(unidy-button):hover {
      background: #0055fe;
    }

    #profile-output {
      margin-top: 28px;
      font-size: 1rem;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 18px;
      color: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <unidy-config base-url="http://localhost:3000" api-key="public-newsletter-api-key"></unidy-config>

  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Login Components Demo</h1>

    <signin-root id="sign-in-root" class-name="
      bg-white rounded-xl shadow-xl p-8 border border-gray-100" class="flex flex-col gap-2">

      <signin-step name="email">
        <email-field placeholder="Enter your email"
          class-name="px-4 py-2 mb-2 border border-gray-300 rounded-lg"></email-field>
        <error-message for="email" class-name="mt-1 mb-4 text-sm text-red-500"></error-message>

        <submit-button for="email" text="Continue with Email"
          class-name="px-4 py-2 border text-white bg-blue-500 rounded-lg disabled:opacity-50"></submit-button>
      </signin-step>

      <signin-step name="verification">
        <signin-strategy type="password">
          <password-field placeholder="Enter your password"
            class-name="px-4 py-2 mb-2 border border-gray-300 rounded-lg"></password-field>
          <error-message for="password" class-name="mt-1 mb-4 text-sm text-red-500"></error-message>
          <submit-button for="password" text="Sign In"
            class-name="px-4 py-2 border text-white bg-blue-500 rounded-lg"></submit-button>
        </signin-strategy>

        <conditional-render when="magicCodeSent" is="false">
          <div class="flex items-center my-4">
            <div class="flex-1 border-t border-gray-300"></div>
            <h3 class="px-3 text-gray-600 font-medium">OR</h3>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
        </conditional-render>

        <signin-strategy type="magic-code">
          <send-magic-code-button text="Send Magic Code To Your Email"
            class-name="px-4 py-2 border text-blue-500 bg-blue-50 rounded-lg text-center"></send-magic-code-button>

          <conditional-render when="magicCodeSent" is="true">
            <h3 class="text-center text-gray-600 my-4">Enter magic code you received in email</h3>
          </conditional-render>

          <magic-code-field class-name="px-4 py-2 mb-2 rounded-lg"></magic-code-field>

          <error-message for="magicCode" class-name="mt-1 mb-4 text-sm text-center text-red-500"></error-message>
        </signin-strategy>
      </signin-step>

    </signin-root>

    <div id="userSection" class="bg-white rounded-xl shadow-xl p-8 border border-gray-100" style="display: none;">
      <div class="text-center mb-6">
        <h3 id="message" class="text-2xl font-semibold mb-4"></h3>
        <div id="payloadOutput"
          class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-sm font-mono text-gray-700 max-h-48 text-left overflow-y-auto">
        </div>
        <div id="lastRefreshed" class="text-xs text-gray-500 mt-2"></div>
        <div class="mt-6 space-y-3">
          <button id="logoutBtn"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Logout
          </button>
        </div>
      </div>
    </div>

    <auth-provider>
      <div class="container">
        <unidy-profile language="de">
          <unidy-field field="salutation"></unidy-field>
          <unidy-field field="first_name"></unidy-field>
          <unidy-field field="last_name"></unidy-field>
          <unidy-field field="date_of_birth" required="true"></unidy-field>
          <unidy-field field="phone_number"></unidy-field>
          <unidy-field field="country_code" country-code-display-option="icon"></unidy-field>
          <unidy-field field="custom_attributes.favorite_nut"></unidy-field>
          <unidy-field field="custom_attributes.sports_interests"></unidy-field>
          <unidy-field field="custom_attributes.active_membership"></unidy-field>
          <unidy-field field="custom_attributes.back_number"
            readonly-placeholder="No back number provided"></unidy-field>
          <unidy-field field="custom_attributes.football_fan" readonly-placeholder="No information"></unidy-field>
          <unidy-field field="custom_attributes.first_name"></unidy-field>
          <unidy-field field="custom_attributes.self_description"></unidy-field>
          <unidy-submit-button>Submit</unidy-submit-button>
          <div id="profile-update-message"></div>

          <h2>Raw Field Examples</h2>
          <div class="mb-4 mt-4">
            <label for="first_name" class="block text-sm font-bold text-gray-700 mb-1">
              First Name
            </label>

            <unidy-raw-field name="first_name" type="text" title="First Name raw" placeholder="Enter your first name"
              required custom-style="block w-full rounded-lg border border-gray-300 bg-red-200 px-3 py-2 shadow-sm
                          placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500
                          focus:border-red-500 transition"></unidy-raw-field>
          </div>

          <h3 class="text-lg font-bold text-gray-700 mb-1">Salutation</h3>
          <div class="flex gap-6">
            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="salutation" type="radio" value="mr" title="Herr"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">Mr</span>
            </label>

            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="salutation" type="radio" value="mrs" title="Frau"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">Mrs</span>
            </label>

            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="salutation" type="radio" value="mx" title="Divers"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">Mx</span>
            </label>
          </div>

          <h3 class="text-lg font-bold text-gray-700 mb-1">Active Membership</h3>
          <div class="flex gap-6">
            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="custom_attributes.active_membership" type="radio" value="true" title="Yes"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">Yes</span>
            </label>

            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="custom_attributes.active_membership" type="radio" value="false" title="No"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">No</span>
            </label>

            <label class="inline-flex gap-2 cursor-pointer">
              <unidy-raw-field name="custom_attributes.active_membership" type="radio" value="_NOT_SET_" title="Not Set"
                custom-style="h-4 w-4"></unidy-raw-field>
              <span class="text-sm text-gray-800">Not Set</span>
            </label>
          </div>

          <div class="mb-4 mt-4">
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
              Phone Number
            </label>

            <unidy-raw-field name="phone_number" type="tel" title="Telefonnummer" custom-style="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 shadow-sm
                          placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500
                          focus:border-blue-500 transition"></unidy-raw-field>
          </div>

          <div class="mb-4">
            <label for="custom_attributes.self_description" class="block text-sm font-medium text-gray-700 mb-1">
              Self Description
            </label>

            <unidy-raw-field name="custom_attributes.self_description" type="textarea" title="Self Description"
              custom-style="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 shadow-sm
                          min-h-[120px] resize-y placeholder-gray-400 focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></unidy-raw-field>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Favorite Nut</label>
            <unidy-raw-field
              name="custom_attributes.favorite_nut"
              type="select"
              custom-style="block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm
                          bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2
                          focus:ring-blue-500 focus:border-blue-500 transition"
              empty-option="false" 
              options='[
                { "value": "erdnuss", "label": "Erdnuss" },
                { "value": "haselnuss", "label": "Haselnuss" },
                { "value": "walnuss", "label": "Walnuss" }
              ]'
            />
          </div>
          <div class="mb-4">
            <h3 class="block text-sm font-bold mb-1">Favorite sports</h3>
            <div class="flex flex-wrap gap-2">
              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="soccer"
                  title="Soccer"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Soccer
              </label>

              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="basketball"
                  title="Basketball"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Basketball
              </label>

              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="hockey"
                  title="Hockey"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Hockey
              </label>

              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="golf"
                  title="Golf"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Golf
              </label>

              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="handball"
                  title="Handball"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Handball
              </label>

              <label
                class="inline-flex h-10 min-w-[90px] items-center justify-center rounded-full border border-gray-200 bg-white px-3 text-sm text-gray-900 cursor-pointer transition
                       hover:border-gray-300 focus-within:ring-2 focus-within:ring-indigo-400
                       [&:has(unidy-raw-field_input:checked)]:bg-indigo-50
                       [&:has(unidy-raw-field_input:checked)]:border-indigo-500
                       [&:has(unidy-raw-field_input:checked)]:text-indigo-800"
              >
                <unidy-raw-field
                  name="custom_attributes.sports_interests"
                  type="checkbox"
                  value="tennis"
                  title="Tennis"
                  custom-style="sr-only"
                ></unidy-raw-field>
                Tennis
              </label>
            </div>
          </div>
        </unidy-profile>
      </div>
    </auth-provider>
  </div>

  <script type="module">
    import { Auth } from "/build/index.esm.js";

    const userSection = document.getElementById("userSection");
    const payloadOutput = document.getElementById("payloadOutput");
    const message = document.getElementById("message");
    const signinRoot = document.getElementById("sign-in-root");

    const auth = await Auth.getInstance();

    signinRoot.addEventListener("authEvent", async (event) => {
      console.log("Auth event:", event.detail);
    });

    signinRoot.addEventListener("errorEvent", (event) => {
      console.log("Authentication error:", event.detail.error);

      if (event.detail.error === Auth.Errors.ACCOUNT_NOT_FOUND) {
        setTimeout(() => {
          const shouldRedirect = confirm("Would you like to register?");

          if (shouldRedirect) {
            window.location = "http://localhost:3000/logins?email=" + auth.getEmail();
          }
        }, 100);
      }
    });


    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn?.addEventListener("click", () => {
      auth.logout();
      window.location.reload();
    });

  </script>
</body>

</html>
