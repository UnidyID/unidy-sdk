<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="/build/auth.esm.js"></script>
  <script nomodule src="/build/auth.js"></script>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 48px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
    }

    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 32px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    unidy-profile {
      display: block;
      margin-bottom: 36px;
    }

    unidy-field {
      display: block;
      margin: 18px 0;
    }

    unidy-field::part(field_label) {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 6px;
      display: block;
      font-size: 1rem;
    }

    unidy-field::part(required-indicator) {
      color: red;
    }

    unidy-field::part(input_field),
    unidy-field::part(select_field) {
      width: 80%;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.05rem;
      margin-bottom: 10px;
      background: #f9fafb;
      transition: border-color 0.2s;
    }

    unidy-field::part(select_field--country_code) {
      width: 40%;
    }

    unidy-field::part(input_field):focus,
    unidy-field::part(select_field):focus {
      border-color: #0055fe;
      outline: none;
    }

    unidy-field::part(radio-group_field) {
      display: inline-flex;
      border: 1px solid #5a6677;
      border-radius: 12px;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    unidy-field::part(radio-group-item_radio) {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    unidy-field::part(radio-group-item_label) {
      padding: 6px 18px;
      cursor: pointer;
      background: #fff;
      color: #222;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }

    unidy-field::part(radio-group-item_label):hover {
      background: #f5f5f5;
    }

    unidy-field::part(radio_checked) {
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
    }

    unidy-field::part(radio_checked):hover {
      background: #0055fe;
      color: #fff;
    }

    unidy-field::part(multi-select-group_field) {
      display: grid;
      gap: 0.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 1rem;
      background: #fafafa;
      transition: background 0.2s ease;
    }

    unidy-field::part(multi-select-group_field):hover {
      background: #f4f4f4;
    }

    unidy-field::part(multi-select-item_label) {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      color: #333;
    }

    unidy-field::part(multi-select-item_checkbox) {
      width: 1rem;
      height: 1rem;
      accent-color: #0055fe;
      cursor: pointer;
      flex-shrink: 0;
    }

    unidy-field::part(multi-select-item_label):hover {
      border-color: #0055fe;
      background: rgba(79, 70, 229, 0.05);
    }


    unidy-submit-button::part(unidy-button) {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #0055fec4 0%, #0055fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      font-size: 1.0rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(49, 130, 206, 0.10);
      margin-top: 24px;
      margin-bottom: 12px;
      width: 100%;
      min-width: 180px;
      letter-spacing: 0.5px;
    }

    unidy-submit-button::part(unidy-button):hover {
      background: #0055fe;
    }

    unidy-field::part(field-container--first_name) {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #profile-output {
      margin-top: 28px;
      font-size: 1rem;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 18px;
      color: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <unidy-config base-url="http://localhost:3000" api-key="public-newsletter-api-key"></unidy-config>

  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Login Components Demo</h1>

    <signin-root id="sign-in-root" custom-style="
      bg-white rounded-xl shadow-xl p-8 border border-gray-100" class="flex flex-col gap-2">

      <signin-step name="email">
        <email-field placeholder="Enter your email"
          custom-style="px-4 py-2 mb-2 border border-gray-300 rounded-lg w-full"></email-field>
        <error-message for="email" custom-style="mt-1 mb-4 text-sm text-red-500"></error-message>

        <submit-button for="email" text="Continue with Email"
          custom-style="px-4 py-2 border text-white bg-blue-500 rounded-lg disabled:opacity-50"></submit-button>
      </signin-step>

      <signin-step name="verification">

        <signin-strategy type="password">
          <password-field placeholder="Enter your password"
            custom-style="px-4 py-2 mb-1 border border-gray-300 rounded-lg w-full "></password-field>
          <reset-pass-button text="Reset Password" class-name="mb-4 text-sm text-blue-500"></reset-pass-button>
          <error-message for="password" class-name="mt-1 mb-4 text-sm text-red-500"></error-message>
          <submit-button for="password" text="Sign In"
            custom-style="px-4 py-2 border text-white bg-blue-500 rounded-lg"></submit-button>
        </signin-strategy>

        <conditional-render when="magicCodeSent" is="false">
          <div class="flex items-center my-4">
            <div class="flex-1 border-t border-gray-300"></div>
            <h3 class="px-3 text-gray-600 font-medium">OR</h3>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <send-magic-code-button text="Send Magic Code To Your Email"
            custom-style="px-4 py-2 border text-blue-500 bg-blue-50 rounded-lg text-center"></send-magic-code-button>
        </conditional-render>

        <signin-strategy type="magic-code">
          <conditional-render when="magicCodeSent" is="true">
            <h3 class="text-center text-gray-600 my-4">Enter magic code you received in email</h3>
          </conditional-render>

          <magic-code-field custom-style="px-4 py-2 mb-2 rounded-lg"></magic-code-field>

          <error-message for="magicCode" custom-style="mt-1 mb-4 text-sm text-center text-red-500"></error-message>

          <conditional-render when="magicCodeSent" is="true">
            <send-magic-code-button text="Resend Magic Code"
              custom-style="px-4 py-2 border text-blue-500 bg-blue-50 rounded-lg text-center disabled:opacity-50"></send-magic-code-button>
          </conditional-render>
        </signin-strategy>

        <error-message for="general" custom-style="my-2 text-sm text-center text-red-500"></error-message>
      </signin-step>

    </signin-root>

    <div id="userSection" class="bg-white rounded-xl shadow-xl p-8 border border-gray-100" style="display: none;">
      <div class="text-center mb-6">
        <h3 id="message" class="text-2xl font-semibold mb-4"></h3>
        <div id="payloadOutput"
          class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-sm font-mono text-gray-700 max-h-48 text-left overflow-y-auto">
        </div>
        <div id="lastRefreshed" class="text-xs text-gray-500 mt-2"></div>
      </div>
    </div>

    <auth-provider>
      <div class="container">

      </div>
    </auth-provider>
  </div>

  <script type="module">
    import { Auth } from "/build/index.esm.js";

    const userSection = document.getElementById("userSection");
    const payloadOutput = document.getElementById("payloadOutput");
    const message = document.getElementById("message");
    const signinRoot = document.getElementById("sign-in-root");

    const auth = await Auth.getInstance();

    signinRoot.addEventListener("authEvent", async (event) => {
      console.log("Auth event:", event.detail);
    });

    signinRoot.addEventListener("errorEvent", (event) => {
      console.log("Authentication error:", event.detail.error);

      if (event.detail.error === Auth.Errors.ACCOUNT_NOT_FOUND) {
        setTimeout(() => {
          const shouldRedirect = confirm("Would you like to register?");

          if (shouldRedirect) {
            window.location = "http://localhost:3000/logins?email=" + auth.getEmail();
          }
        }, 100);
      }
    });
  </script>
</body>

</html>
