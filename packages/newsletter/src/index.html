<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/newsletter.esm.js"></script>
  <script nomodule src="/build/newsletter.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-10 flex gap-2">
  <div class="flex flex-col gap-2 p-10 border-2 border-gray-300 rounded-md">
    <h1 class="text-2xl font-bold">Newsletter components</h1>

    <email-field placeholder="Enter your email"></email-field>
    <newsletter-checkbox label="Main Newsletter" internal-name="main" checked="true"></newsletter-checkbox>
    <newsletter-checkbox label="Newsletter 2" internal-name="test" checked="false"></newsletter-checkbox>

    <submit-button api-key="public-newsletter-api-key" api-url="http://localhost:3000">
      <span>Submit</span>
    </submit-button>
  </div>
</body>

</html>
