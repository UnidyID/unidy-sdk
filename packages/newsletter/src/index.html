<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/newsletter.esm.js"></script>
  <script nomodule src="/build/newsletter.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col  gap-2 p-10">
    <h1 class="text-2xl font-bold">Newsletter v2</h1>
    <email-field placeholder="Enter your email"></email-field>
    <newsletter-checkbox label="Main Newsletter" internal-name="main" checked="true"></newsletter-checkbox>
    <newsletter-checkbox label="Newsletter 2" internal-name="test" checked="false"></newsletter-checkbox>
    <submit-button title="Submit" api-key="public-newsletter-api-key" api-url="http://localhost:3000"></submit-button>
  </div>
</body>

</html>
