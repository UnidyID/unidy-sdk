name: CI
on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  push:
    branches:
      - master

permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (if needed)
        run: bun install

      - name: Lint code
        run: bun lint

  e2e:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install SDK dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps
        working-directory: packages/sdk

      - name: Build SDK
        run: bun run build
        working-directory: packages/sdk

      - name: Configure E2E
        run: bun run e2e:configure
        working-directory: packages/sdk
        env:
          E2E_SDK_BASE_URL: ${{ secrets.E2E_SDK_BASE_URL }}
          E2E_SDK_API_KEY: ${{ secrets.E2E_SDK_API_KEY }}

      - name: Run Playwright tests
        run: bunx playwright test --project=setup --project=chromium
        working-directory: packages/sdk
        env:
          E2E_API_URL: ${{ secrets.E2E_API_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/sdk/playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: packages/sdk/test-results/
          retention-days: 30
