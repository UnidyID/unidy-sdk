name: CI
on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  push:
    branches:
      - master

permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (if needed)
        run: bun install

      - name: Lint code
        run: bun lint

  e2e:
    name: Playwright Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: unidy_playwright
          POSTGRES_PASSWORD: unidy_playwright
        ports:
          - 127.0.0.1:5432:5432
      redis:
        image: redis
        ports:
          - 127.0.0.1:6379:6379
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v4

      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: UnidyID/unidy
          ref: master
          ssh-key: ${{ secrets.UNIDY_SSH_KEY }}
          path: unidy

      - name: Build backend image
        run: docker build -t unidy:e2e ./unidy

      - name: Start backend container
        run: |
          docker run -d --name unidy \
            --network host \
            -e PORT=3000 \
            -e DATABASE_URL="postgresql://postgres:unidy_playwright@127.0.0.1:5432/unidy_playwright" \
            -e REDIS_URL="redis://127.0.0.1:6379/0" \
            -e UNIDY_TENANT=unidy \
            -e UNIDY_ENVIRONMENT=development \
            -e RAILS_HOST=127.0.0.1 \
            -e RAILS_ENV=development \
            -e SHARED_MASTER_KEY="${{ secrets.SHARED_MASTER_KEY }}" \
            -e RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY }}" \
            unidy:e2e

      - name: Backend DB setup and assets
        run: |
          echo "::group::Migrate Database"
          docker exec unidy rm -f lib/tasks/annotate_rb.rake
          docker exec unidy bundle exec rake db:setup
          echo "::endgroup::"
          echo "::group::Prepare assets"
          docker exec unidy bundle exec rails assets:precompile
          echo "::endgroup::"

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:3000/health && exit 0
            sleep 2
          done
          echo "Backend not ready"
          docker logs unidy
          exit 1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps
        working-directory: packages/sdk

      - name: Run Playwright tests
        run: bun run e2e
        working-directory: packages/sdk

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/sdk/playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: packages/sdk/test-results/
          retention-days: 30

      - name: Cleanup backend container
        if: always()
        run: |
          docker logs unidy || true
          docker rm -f unidy || true
