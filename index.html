<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidy newsletters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { UnidyClient } from './src/client.js';
    import { NewsletterService } from './src/newsletters.js';

    const client = new UnidyClient('http://localhost:3000', '8a4c2291e0c6214751140b7c9f66c92079b40b5ac9cd65d1203492b8144da1a0');
    const messageContainer = document.getElementById('message-container');

    client.newsletters.onSubscriptionsCreated((subscriptions) => {
      subscriptions.map((sub) => {
        messageContainer.textContent += `subscribed to ${sub.newsletter_internal_name} successfully, `;
      })
    })

    client.newsletters.onInvalidEmailError((error) => {
      messageContainer.textContent = 'Invalid email'
    });

    client.newsletters.onUnconfirmedSubscriptionError((unconfirmedSubscriptionsErrors) => {
      unconfirmedSubscriptionsErrors.map((sub) => {
        messageContainer.textContent += `subscription ${sub.newsletter_internal_name} already exist, but is unconfirmed, `;
      })
    })

    client.newsletters.onAlreadySubscribedError((alreadySubscribedErrors) => {
      alreadySubscribedErrors.map((sub) => {
        messageContainer.textContent += `subscription ${sub.newsletter_internal_name} already exist, `;
      })
    })

    document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      messageContainer.textContent = '';
      const newsletterSubscriptions = [];

      document.querySelectorAll('#subscribeForm input[type="checkbox"]').forEach((checkbox) => {
        if (checkbox.checked) {
          newsletterSubscriptions.push({
            newsletter_internal_name: checkbox.value
          });
        }
      });

      const response = await client.newsletters.createSubscriptions({
        email,
        newsletter_subscriptions: newsletterSubscriptions
      });

      document.getElementById('email').value = '';
    });
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Unidy newsletters ðŸš€ </h1>

    <form id="subscribeForm" class="space-y-4">
      <div>
        <input id="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email">
        <small id="message-container" class="my-2"></small>
      </div>
      <div class="flex items-center">
        <input id="newsletter-test" type="checkbox" class="mr-2" value="test" checked>
        <label for="newsletter-test" class="text-gray-700">Subscribe to Test</label>
      </div>
      <div class="flex items-center">
        <input id="newsletter-other" type="checkbox" class="mr-2" value="other" checked>
        <label for="newsletter-other" class="text-gray-700">Subscribe to Other</label>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Subscribe
      </button>
    </form>
  </div>
</body>

</html>
