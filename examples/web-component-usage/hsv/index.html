<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <title>Unidy Newsletter</title>
  <script type="module" src="https://unpkg.com/@unidy.io/components@0.0.8/newsletter"></script>

  <style>
    :root {
      --hsv-blue: #003e74;
      --hsv-light-blue: #1961ac;
      --hsv-black: #000000;
      --hsv-white: #ffffff;
      --hsv-red: #e30613;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
      padding: 1rem;
      color: #333;
      line-height: 1.5;
    }

    unidy-newsletter {
      max-width: 600px;
      margin: 2rem auto;
      background-color: var(--hsv-white);
    }

    unidy-newsletter::part(container) {
      max-width: 600px;
      padding: 2rem;
    }

    unidy-newsletter::part(heading) {
      color: var(--hsv-blue);
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 2.5rem;
    }

    unidy-newsletter::part(email-input-group) {
      position: relative;
      margin-bottom: 2rem;
    }

    unidy-newsletter::part(email-input) {
      width: 100%;
      height: 3rem;
      padding: 0 0.75rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      position: relative;
      z-index: 1;
    }

    unidy-newsletter::part(email-input):focus {
      outline: none;
      border-color: var(--hsv-light-blue);
    }

    unidy-newsletter::part(email-input-label) {
      position: absolute;
      left: 0;
      top: 0;
      transform: translateY(-50%);
      background: white;
      padding: 0 0.5rem;
      color: #666;
      font-size: 1rem;
      margin-left: 1rem;
      z-index: 2;
    }

    unidy-newsletter::part(submit-button) {
      background-color: var(--hsv-blue);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1.125rem;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 1rem;
      width: auto;
    }

    unidy-newsletter::part(submit-button):hover {
      background-color: var(--hsv-light-blue);
    }

    unidy-newsletter::part(error-unconfirmed) {
      color: orange !important;
    }

    unidy-newsletter::part(error-already_subscribed) {
      color: orange !important;
    }

    unidy-newsletter::part(error-invalid_email) {
      color: var(--hsv-red);
    }
  </style>
</head>

<body>
  <unidy-newsletter header="Immer die neuesten Infos vom HSV direkt in dein Postfach"
    api-url="https://hsv.staging.unidy.de" api-key="6ba1722e9aa8f8ccebf90d26aba6f6d1d43ace718be3bcf794733314d6e19c19"
    email-placeholder="" submit-button-text="Abonnieren" default-newsletter-internal-name="main">
  </unidy-newsletter>

  <script>
    const newsletterComponent = document.querySelector("unidy-newsletter");

    newsletterComponent.addEventListener("success", (event) => {
      console.log("Successfully subscribed", event.detail);
    });
    newsletterComponent.addEventListener("error", (event) => {
      console.log("Error subscribing", event.detail);
    });
  </script>
</body>

</html>
